{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('login_view') }}">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Input Email Address" value="{{ email }}">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Input Email's Password">
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Login">
    </div>
</form>
{% endblock %}
